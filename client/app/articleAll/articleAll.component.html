<!-- Affichage d'uniquement des 5 articles rédigées récemment  -->
<div class="jumbotron jumbotron-fluid" style='margin-top: 56px; margin-bottom:-10vh; background-color: #CCCCCC'>
  <div class="container">
    <h1 class="display-5">Toutes nos Actualités</h1>
    <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
    <hr class="my-4">
  </div>
</div>
<!-- Personne faisant partie des bureaux -->
<div class="container-fluid" *ngFor="let article of articles">
  <div class="d-flex justify-content-center" *ngIf="article">
    <div class="card flex-row flex-wrap w-auto p-3 card-router" [routerLink]="['/article', article._id]">
      <div class="card-header border-0">
        <img src="/api/file/{{ article.picture }}" onerror="this.onerror=404;this.src='./../assets/avatar-male.png'" class="align-self-start mr-3 rounded-circle"
          alt="..." >
      </div>
      <div class="card-block px-2">
        <hr>
        <h3 class="card-title">{{ article.title }} </h3>
        <p class="card-text">{{ article.description }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Contact -->
<app-contact></app-contact>
