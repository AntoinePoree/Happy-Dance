<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Registered users ({{ users.length }})</h4>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="users.length === 0">
          <tr>
            <td colspan="4">There are no registered users.</td>
          </tr>
        </tbody>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="deleteUser(user)" [disabled]="auth.currentUser._id !== user._id">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseArticle" aria-expanded="false"
        aria-controls="collapseArticle">
        Gérer les articles
      </button>
    </div>
  </div>
  <div class="collapse" id="collapseArticle">
    <div class="card card-body">
      <app-article_admin></app-article_admin>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseDance" aria-expanded="false"
        aria-controls="collapseDance">
        Gérer les Dances
      </button>
    </div>
  </div>
  <div class="collapse" id="collapseDance">
    <div class="card card-body">
      <app-dance_admin></app-dance_admin>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseStaff" aria-expanded="false"
        aria-controls="collapseStaff">
        Gérer le personnel
      </button>
    </div>
  </div>
  <div class="collapse" id="collapseStaff">
    <div class="card card-body">
      <app-staff_admin></app-staff_admin>
    </div>
  </div>

</div>
